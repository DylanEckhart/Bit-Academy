<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>
<body>
<header>
    <img src="images/logo.png" alt="Logo" id="logo">
    <ul id="header">
        <li class="navbar"><a href="">Login</a></li>
        <li class="navbar"><a href="">Register</a></li>
        <li class="navbar"><a href="">Profile</a></li>
    </ul>
</header>

<h1 id="PageName">Submit</h1><br>

<form>
    <label for="startTime">Start time: </label>
    <input type="time" id="startTime">
    <p>
        Value of the <code>time</code> input: <code>
        "<span id="value">Na/N</span>"</code>.
    </p>
</form>






<script>
    var startTime = document.getElementById("startTime");
    var valueSpan = document.getElementById("value");

    startTime.addEventListener("input", function() {
        valueSpan.innerText = startTime.value;
    }, false);

    function alertOpenBrowser() {
        alert("Warning: don't shut down your browser!");
    }
</script>
</body>
</html>
